<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haru Magazine - articles_contents</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <a href="/pages/homePage.html">
                <img src="/assets/images/haru_logo.svg" alt="HARU Logo">
            </a>
        </div>        
        <nav class="header-nav">
            <ul>
                <li><a href="/pages/lab/lab_contents.html">lab</a></li>
                <li><a href="/pages/news/news_contents.html">news</a></li>
                <li><a href="/pages/articles/articles_contents.html" class="active">articles</a></li>
                <li><a href="/pages/newsletter/newsletter_contents.html">newsletter</a></li>
                <li><a href="/pages/shop/shop_contents.html">shop</a></li>
                <li><a href="/pages/loginPage.html" class="login-btn">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section -->

    <!-- Main Section -->
    <main class="contents-page">
        <aside class="contents-nav">
            <ul>
                <li><button class="contents-item" data-page="/pages/articles/interviewPage.html">INTERVIEW</button></li>
                <li><button class="contents-item" data-page="/pages/articles/economyPage.html">ECONOMY NEWS</button></li>
                <li><button class="contents-item" data-page="/pages/articles/moviePage.html">MOVIES</button></li>
            </ul>
        </aside>
        <section class="inner-content">
            <iframe id="inner-frame" src="" frameborder="0" class="inner-iframe"></iframe>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentsItems = document.querySelectorAll(".contents-item");
            const iframe = document.getElementById("inner-frame");

            // 기본 첫 번째 항목 활성화
            if (contentsItems.length > 0) {
                contentsItems[0].classList.add("active");
                iframe.src = contentsItems[0].getAttribute("data-page");
            }

            // 클릭 이벤트
            contentsItems.forEach((item) => {
                item.addEventListener("click", () => {
                    // 기존 활성화 제거
                    contentsItems.forEach((i) => i.classList.remove("active"));
                    // 클릭된 항목 활성화
                    item.classList.add("active");
                    // iframe 페이지 로드
                    iframe.src = item.getAttribute("data-page");
                });
            });
        });
    </script>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="/assets/images/haru_logo.svg" alt="HARU Logo">
                <p>소중한 하루를 만드는 정보와 이야기를 전하는 온라인 매거진</p>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-right">
                <div class="footer-column">
                    <h3>Services</h3>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Notice</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>About</h3>
                    <ul>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Subscribe</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="#"><img src="/assets/images/insta_icon.svg" alt="Instagram"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright © 2025. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
